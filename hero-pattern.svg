<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="rgba(255,255,255,0.15)"/>
    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#grid)"/>
  <rect width="100%" height="100%" fill="url(#dots)"/>
  
  <!-- Abstract tech shapes -->
  <g opacity="0.1">
    <circle cx="200" cy="150" r="80" fill="none" stroke="rgba(0,204,255,0.3)" stroke-width="2"/>
    <circle cx="1000" cy="400" r="120" fill="none" stroke="rgba(0,204,255,0.2)" stroke-width="1"/>
    <polygon points="600,100 650,150 600,200 550,150" fill="rgba(0,204,255,0.1)"/>
    <polygon points="300,350 380,380 350,450 270,420" fill="rgba(0,204,255,0.08)"/>
  </g>
</svg>

