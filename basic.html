<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Plan – OneClickSiteBuilder</title>
  <!-- Link to your main stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Google Fonts (Poppins, Orbitron, Exo 2) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div class="form-container">
    <h1>Basic Plan – $29.99</h1>
    <p class="plan-description">
      Simple website with essential information and professional styling
    </p>

    <!-- Back link to main page -->
    <a href="index.html" class="back-link">← Back to Main Page</a>

    <!-- Features summary -->
    <div class="plan-features-summary">
      <ul>
        <li>✓ 2 free edits included</li>
        <li>✓ Delivered as ZIP + active website address + link</li>
        <li>✓ Perfect for basic business presence</li>
      </ul>
    </div>

    <!-- The FORM STARTS HERE. Use your Formspree endpoint in action="" -->
    <form
      id="basic-form"
      class="order-form"
      method="POST"
      action="https://formspree.io/f/xvgrzrvg"
    >
      <div class="form-section">
        <h3>Basic Information</h3>

        <div class="form-row">
          <!-- Name -->
          <div class="form-group">
            <label for="basic-name">Your Name *</label>
            <input
              type="text"
              id="basic-name"
              name="name"
              placeholder="e.g., John Smith"
              required
            />
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="basic-email">Your Email *</label>
            <input
              type="email"
              id="basic-email"
              name="email"
              placeholder="you@example.com"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="basic-business">Business/Project Name *</label>
          <input
            type="text"
            id="basic-business"
            name="business"
            placeholder="e.g., Acme Co."
            required
          />
        </div>

        <div class="form-group">
          <label for="basic-description">Description of Your Website *</label>
          <textarea
            id="basic-description"
            name="description"
            rows="4"
            placeholder="Describe what your website should include and its purpose"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="basic-colors">Preferred Colors</label>
          <input
            type="text"
            id="basic-colors"
            name="colors"
            placeholder="e.g., Blue & white, or modern dark theme"
          />
        </div>

        <div class="form-group">
          <label for="basic-content">Content Details</label>
          <textarea
            id="basic-content"
            name="content"
            rows="3"
            placeholder="Any specific content, text, or information you want included"
          ></textarea>
        </div>

        <!-- Submit button (styled as a .btn) -->
        <button type="submit" class="btn btn-primary btn-submit">
          Submit Basic Order – $29.99
        </button>
      </div>
    </form>
  </div>

  <!-- Your script file (if any) -->
  <script src="js/script.js"></script>
</body>
</html>
